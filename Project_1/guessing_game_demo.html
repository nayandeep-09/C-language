<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Number â€“ Working Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        text-align: center;
        padding-top: 50px;
    }

    .box {
        background: #111827;
        width: 360px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
        color: #38bdf8;
    }

    input {
        padding: 10px;
        width: 80%;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background: #22c55e;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #16a34a;
    }

    .message {
        margin-top: 20px;
        font-size: 18px;
        min-height: 30px;
        animation: fade 0.4s ease-in-out;
    }

    @keyframes fade {
        from { opacity: 0; transform: scale(0.9); }
        to   { opacity: 1; transform: scale(1); }
    }

    .low { color: #60a5fa; }
    .high { color: #f87171; }
    .correct { color: #22c55e; font-weight: bold; }
</style>
</head>
<body>

<div class="box">
    <h2>Guess the Number ðŸŽ¯</h2>
    <p>Computer picked a number between <b>1â€“100</b></p>

    <input type="number" id="guess" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Guess</button>

    <div class="message" id="msg"></div>
</div>

<script>
    // random number like your C program
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
        let userGuess = Number(document.getElementById("guess").value);
        let msg = document.getElementById("msg");

        if (userGuess < randomNumber) {
            msg.textContent = "Too small ðŸ”½ Guess a larger number";
            msg.className = "message low";
        }
        else if (userGuess > randomNumber) {
            msg.textContent = "Too large ðŸ”¼ Guess a smaller number";
            msg.className = "message high";
        }
        else {
            msg.textContent = "Correct ðŸŽ‰ You guessed it!";
            msg.className = "message correct";
        }
    }
</script>

</body>
</html>
